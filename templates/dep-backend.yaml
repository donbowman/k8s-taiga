apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: {{ .Release.Name }}-backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-backend
    spec:
      initContainers:
        - name: init-backend
          image: gcr.io/google-containers/busybox
          command: ['sh', '-c', 'chown -R 1000:1000 /taiga_backend/media']
          volumeMounts:
            - name: taiga-backend-media
              mountPath: /taiga_backend/media
          securityContext:
            runAsUser: 0
      containers:
        - name: backend
          image: agilicus/taiga_backend
          imagePullPolicy: Always
          command: ['/scripts/entrypoint.sh']
#          args: ['gunicorn', '-b', '0.0.0.0:8000', '--access-logfile', '-', '--access-logfile', '-', 'taiga.wsgi']
          args: [ 'python3', 'manage.py', 'runserver', '0:8000' ]
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
          env:
          - name: TAIGA_BACKEND
            value: {{ .Release.Name }}-backend
          - name: TAIGA_FRONTEND
            value: {{ .Release.Name }}-frontend
          - name: TAIGA_REDIS
            value: {{ .Release.Name }}-redis
          - name: TAIGA_RABBITMQ
            value: {{ .Release.Name }}-rabbitmq
          - name: TAIGA_POSTGRESQL
            value: {{ .Release.Name }}-postgresql
          - name: DJANGO_ALLOWED_HOSTS
            value: {{ .Values.TAIGA_HOSTNAME }}
          - name: TAIGA_API_URL
            value: https://{{ .Values.TAIGA_HOSTNAME }}/api/v1/
          - name: TAIGA_EVENTS_URL
            value: wss://{{ .Values.TAIGA_HOSTNAME }}/events
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: taiga-backend-media
              mountPath: /taiga_backend/media
      volumes:
        - name: taiga-backend-media
          persistentVolumeClaim:
            claimName: pv-taiga-backend

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pv-taiga-backend
  annotations:
    volume.alpha.kubernetes.io/storage-class: default
    #helm.sh/resource-policy: keep
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 10Gi
